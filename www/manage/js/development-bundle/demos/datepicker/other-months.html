<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Datepicker - Dates in other months</title>
	<link rel="stylesheet" href="<?php echo SITEROOT; ?>themes/base/jquery.ui.all.css">
	<script src="<?php echo SITEROOT; ?>jquery-1.4.4.js"></script>
	<script src="<?php echo SITEROOT; ?>ui/jquery.ui.core.js"></script>
	<script src="<?php echo SITEROOT; ?>ui/jquery.ui.widget.js"></script>
	<script src="<?php echo SITEROOT; ?>ui/jquery.ui.datepicker.js"></script>
	<link rel="stylesheet" href="../demos.css">
	<script>
	$(function() {
		$( "#datepicker" ).datepicker({
			showOtherMonths: true,
			selectOtherMonths: true
		});
	});
	</script>
</head>
<body>

<div class="demo">

<p>Date: <input type="text" id="datepicker"></p>

</div><!-- End demo -->



<div class="demo-description">
<p>The datepicker can show dates that come from other than the main month
	being displayed. These other dates can also be made selectable.</p>
</div><!-- End demo-description -->

</body>
</html>
